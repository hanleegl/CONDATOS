{% extends "base/registro.html" %}

{% load static %}

{% block registro %}
<div class="login-box">
    <div class="card mb-3 shadow mb-5 rounded">
        <div class="card-body login-card-body">
            <form action="" method="post">
                <div class="login-logo">
                    <h1 style="color: deepskyblue; font-weight: bold;">CONDATOS</h1>
                </div>
                {% csrf_token %}
                <p>¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación y le enviaremos las instrucciones para configurar una nueva.</p>
                {{ form.as_p }}
                <div class="col-12">
                    <button type="submit" class="btn bg-gradient-primary btn-block">
                        <i class="fas fa-envelope"></i> Enviar
                    </button>
                </div>
            </form>
            <hr>
            <p class="mt-3 mb-1">
                <a href="{% url 'login' %}">
                    Iniciar sesion
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
