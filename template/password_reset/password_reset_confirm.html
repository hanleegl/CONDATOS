{% extends "base/registro.html" %}

{% load static %}

{% block registro %}
<div class="login-box">
    <div class="card mb-3 shadow mb-5 rounded">
        <div class="card-body login-card-body">
            <form action="" method="post">
                <div class="login-logo">
                    <h1 style="color: deepskyblue; font-weight: bold;">CONDATOS</h1>
                </div>
                {% csrf_token %}
                <p>Por favor, introduzca su contrase√±a nueva dos veces para verificar que la ha escrito correctamente.</p>
                {{ form.as_p }}
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn bg-gradient-primary btn-block">
                            <i class="fas fa-save"></i> Confirmar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
